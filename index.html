<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
          
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
            <span data-copyMsg></span>
            <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>
            <div class="input-container">
                <div class="length-conatiner">
                    <p>Password Length</p>
                    <p data-LengthNumber>0</p>
                    <input type="range" min="1" max="20" class="Slider" step="1" data-lengthSlider>
                </div>
                <div class="check">
                     <input type="checkbox" id="uppercase">
                     <label for="uppercase"> Include Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase"> Include Lowercase letters</label>
               </div>
               <div class="check">
                <input type="checkbox" id="number">
                <label for="number"> Include Number</label>
           </div><div class="check">
            <input type="checkbox" id="symbol">
            <label for="symbol"> Include Symbols</label>
       </div>
       <div class="strength-container">
        <p>Strength</p>
       </div>
       <div data-indicator></div>
       <button class="generaotr button">Genereate Button</button>

            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
